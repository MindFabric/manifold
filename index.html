<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Sidebar</title>
  <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css">
  <link rel="stylesheet" href="styles.css">
  <script src="node_modules/@xterm/xterm/lib/xterm.js"></script>
  <script src="node_modules/@xterm/addon-fit/lib/addon-fit.js"></script>
</head>
<body>
  <!-- Header -->
  <div id="header">
    <span id="header-title">CLAUDE</span>
    <span id="header-hints">
      Super+C toggle | Ctrl+T new session | Ctrl+P open in path | Ctrl+W close | Ctrl+G grid | Alt+1-9 switch
    </span>
    <button id="settings-btn" title="Settings">&#9881;</button>
  </div>

  <!-- Main layout -->
  <div id="main">
    <!-- Sidebar -->
    <div id="sidebar">
      <div id="sidebar-header">
        <span class="sidebar-title">WORKSPACE</span>
      </div>

      <!-- Action buttons -->
      <div id="sidebar-btn-row">
        <button id="btn-new-session" class="new-tab-btn">+ Session</button>
        <button id="btn-new-collection" class="new-tab-btn">+ Collection</button>
      </div>

      <!-- Collections list -->
      <div id="collections-list"></div>

      <!-- Journal footer -->
      <div id="journal-bar">
        <button id="journal-btn" title="Open today's dev journal">
          <span id="journal-icon">&#9783;</span>
          <span>Journal</span>
        </button>
      </div>
    </div>

    <!-- Content area -->
    <div id="content">
      <!-- Single terminal view -->
      <div id="terminal-single"></div>
      <!-- Grid view -->
      <div id="terminal-grid" class="hidden"></div>
      <!-- Journal viewer -->
      <div id="journal-overlay" class="hidden">
        <div id="journal-viewer">
          <div id="journal-header">
            <span id="journal-title">JOURNAL</span>
            <div id="journal-header-btns">
              <button id="journal-flush-btn" title="Write entry now">&#9998;</button>
              <button id="journal-ext-btn" title="Open in editor">&#8599;</button>
              <button id="journal-dir-btn" title="Open journal folder">&#128193;</button>
              <button id="journal-close-btn">&times;</button>
            </div>
          </div>
          <div id="journal-body">
            <div id="journal-calendar-pane">
              <div id="journal-cal-nav">
                <button id="journal-cal-prev">&lsaquo;</button>
                <span id="journal-cal-month-label"></span>
                <button id="journal-cal-next">&rsaquo;</button>
              </div>
              <div id="journal-cal-grid">
                <div class="jcal-dow">Su</div>
                <div class="jcal-dow">Mo</div>
                <div class="jcal-dow">Tu</div>
                <div class="jcal-dow">We</div>
                <div class="jcal-dow">Th</div>
                <div class="jcal-dow">Fr</div>
                <div class="jcal-dow">Sa</div>
              </div>
              <div id="journal-cal-days"></div>
              <div id="journal-day-list"></div>
            </div>
            <div id="journal-content-pane">
              <div id="journal-content-date"></div>
              <div id="journal-content-body">
                <p class="journal-empty">Select a day to view its journal entry.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Settings modal -->
      <div id="settings-overlay" class="hidden">
        <div id="settings-modal">
          <div id="settings-header">
            <span id="settings-title">SETTINGS</span>
            <button id="settings-close-btn">&times;</button>
          </div>
          <div id="settings-body">
            <div class="settings-section">
              <div class="settings-section-title">JOURNAL</div>
              <button id="settings-journal-open" class="settings-row-btn">
                <div class="settings-row-btn-text">
                  <span class="settings-label">Open Today's Journal</span>
                  <span class="settings-desc">View the auto-generated dev journal for today.</span>
                </div>
                <span class="settings-row-arrow">&rsaquo;</span>
              </button>
              <button id="settings-journal-dir" class="settings-row-btn">
                <div class="settings-row-btn-text">
                  <span class="settings-label">Journal Directory</span>
                  <span class="settings-desc">Open ~/Documents/claude-journal/ in file manager.</span>
                </div>
                <span class="settings-row-arrow">&rsaquo;</span>
              </button>
              <button id="settings-journal-flush" class="settings-row-btn">
                <div class="settings-row-btn-text">
                  <span class="settings-label">Write Entry Now</span>
                  <span class="settings-desc">Summarize current activity and write a journal entry immediately.</span>
                </div>
                <span class="settings-row-arrow">&rsaquo;</span>
              </button>
            </div>
            <div class="settings-section">
              <div class="settings-section-title">DATA</div>
              <button id="nuke-btn" class="settings-row-btn settings-row-btn-nuke">
                <div class="settings-row-btn-text">
                  <span class="settings-label">Factory Reset</span>
                  <span class="settings-desc">Clear all saved state, collections, and sessions. Start fresh.</span>
                </div>
                <span class="settings-row-arrow">&rsaquo;</span>
              </button>
            </div>
            <div class="settings-section">
              <div class="settings-section-title">ABOUT</div>
              <div class="settings-about">
                <span class="settings-about-name">Claude Sidebar</span>
                <span class="settings-about-version">Electron &middot; Multi-session workspace</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>

name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cmd: --linux
          - os: windows-latest
            cmd: --win
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx electron-builder ${{ matrix.cmd }} --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: |
            dist/*.deb
            dist/*.exe
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Create release on public repo
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"

          gh release create "$TAG" \
            --repo MindFabric/manifold-releases \
            --title "Manifold $TAG" \
            --draft

          for file in artifacts/*; do
            [ -f "$file" ] && gh release upload "$TAG" "$file" --repo MindFabric/manifold-releases
          done

          echo "Draft release at https://github.com/MindFabric/manifold-releases/releases"
          echo "Build macOS locally: npm run build:mac"
          echo "Upload the .dmg to the draft, then publish."

name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            cmd: --linux
          - os: macos-latest
            cmd: --mac
          - os: windows-latest
            cmd: --win
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx electron-builder ${{ matrix.cmd }} --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
